<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Facebook - Social Networking</title>
</head>
<body>
  <div class="main">
    <div class="top-container">
      <div class="top-content-container">
        <div class="top-content-message">
          <h2 class="logo">Facebook</h2>
          <p>Connect with friends and the world around you on Facebook.</p>
          <p><b>See photos and updates</b> from friends in News Feed.</p>
          <p><b>Share what's new</b> in your life on your Timeline.</p>
          <p><b>Find morek</b> of what you're looking for with Facebook Search.</p>
        </div>
        <div class="top-content-signup">
          <form>
            <input type="text" placeholder="Email or Phone Number">
            <input type="password" placeholder="Passowrd">
            <input type="submit" value="Log in">
          </form>
          <a href="#" class="forgot-account-link">Forgot account?</a>
          <hr>
          <button class="create-account-link">Create New Account</button>
        </div>
      </div>
    </div>
    <div class="bottom-container">

    </div>
  </div>
</body>
</html>
